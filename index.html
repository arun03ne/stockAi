<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <title>Invoice Analyzer</title>
</head>
<body>
    <div class="buttons">
        <button class="upload-btn btn btn-primary black-button">Purchase Agent</button>
        <i class="fas fa-arrow-right"></i>
        <button class="upload-btn btn btn-primary black-button" onclick="showText('hello')">Order Agent</button>
        <i class="fas fa-arrow-right"></i>
        <button class="upload-btn btn btn-primary black-button">Inventry Agent</button>
        <i class="fas fa-arrow-right"></i>
        <button class="upload-btn btn btn-primary black-button">Warehouse Agent</button>
    </div>
    <div class="drag-area" id="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Drag & Drop to Upload File</header>
        <span>OR</span>
        <button>Browse File</button>
        <input type="file" hidden accept="image/*">
    </div>
    <div class="containerBox">
        <button id="closeBtn" style="display: none;" onclick="removeImage()">x</button>
        <div class="drag-area" id="preview-area" style="display: none;">
        </div>
    </div>
    <div class="upload-btn-container">
        <button class="upload-btn btn btn-primary black-button" id="upload_btn" onclick="uploadImage(event)">Upload</button>
    </div>
    <div class="console" id="console">
        <div id="line1" class="line1">
        </div>
        <span class="cursor1" id="blinking-box">>_</span>
    </div>

    <div class="loader">
        <div class="spinner"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
